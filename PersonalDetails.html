<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PersonalDetails.css">
</head>
<body>
    <center>
        <h1 id="Head">
            Personal Details
        </h1>
    </center>
    <form  action="Qualification.html" >
        <div class="Info">

        <p id="Sname">Student name</p><br>
        <input type="text" id="name" name="name" required="Required" placeholder="First Name"><br>
        <input type="text" id="middle" name="middle" placeholder="Middle Name"><br>
        <input type="text" id="last" name="last" placeholder="Last Name"><br>

        <p id="Gender">Gender</p>
        <label for="Male" id="Lmale">Male</label>
        <input type="checkbox" value="Male" id="Male" name="Male">
        <label for="Female" id="Lfemale">Female</label>
        <input type="checkbox" value="Female" id="Female" name="Female"><br>
        <label for="other" id="Lother">Other</label>
        <input type="checkbox" value="other" id="other" name="other"><br>

        <label for="image" id="Limage">Upload Image</label>
        <input type="file" id="image"><br>

        <label for="Mno" id="Lmno">Mobile No</label>
        <input type="number" id="Mno" name="Mno">

        <label for="Ano" id="Lano">Aadhaar card no</label>
        <input type="number" id="Ano" name="Ano">

        <label for="email" id="Lemail">Email </label>        
        <input type="email" id="email" name="email">

        <label for="Fname" id="Lfname">Father name</label>
        <input type="text" id="Fname" name="Fname">

        <label for="Mname" id="Lmname">Mother name</label>
        <input type="text" id="Mname" name="Mname">

        <label for="city" id="Lcity">City</label>
        <input type="text" id="city" name="city">

       
        </div>
      
      
        <a href="Qualification.html">
            <input type="submit" value="Submit" id="submit"></a>
    </form>    
</body>
</html>
